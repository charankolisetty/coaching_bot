{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md h-[80vh] flex flex-col">
    <div class="p-4 border-b">
        <h2 class="text-xl font-semibold text-gray-800">Chat with Coach Bot</h2>
    </div>

    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Messages will be added here dynamically -->
    </div>

    <div class="border-t p-4">
        <form id="chat-form" class="flex space-x-4">
            <input type="text" id="prompt" name="prompt" required
                class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                placeholder="Type your message...">
            <button type="submit"
                class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Send
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
