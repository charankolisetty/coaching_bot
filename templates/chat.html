<!-- chat.html -->
{% extends "base.html" %}

{% block title %}Meeraq Chat{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h1 class="text-2xl font-extrabold text-center text-white">COACH BOT</h1>
        <button id="newSessionBtn" class="nav-button">New Session</button>
    </div>

    <div id="chat-messages" class="chat-messages">
        {% for message in chat_history %}
        <div class="message-group">
            {% if not loop.first %}
            <div class="message user-message">
                <p>{{ message.prompt }}</p>
            </div>
            {% endif %}
            <div class="message bot-message">
                <p>{{ message.response }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="chat-input">
        <form id="chat-form" class="flex space-x-4">
            <textarea 
                id="prompt" 
                name="prompt" 
                required
                class="chat-textarea"
                placeholder="Type your message..."
                rows="1"
            ></textarea>
            <button type="submit" class="send-button">
                <span>Send</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const userDetails = {{ user_details|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
