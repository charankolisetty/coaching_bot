{% extends "base.html" %}

{% block title %}Meeraq Chat{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-gray-100 rounded-lg shadow-md h-[calc(100vh-120px)] flex flex-col" style="margin-top: 60px;">
    <div class="p-4 bg-black text-white">
        <div class="flex items-center justify-center">
            <span class="text-xl font-semibold">Coach Bot</span>
        </div>
    </div>

    <!-- Chat messages area -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-white">
        {% for message in chat_history %}
        <div class="flex flex-col space-y-4">
            {% if not loop.first %}
            <!-- User message -->
            <div class="flex justify-end">
                <div class="message user-message">
                    <p class="text-white">{{ message.prompt }}</p>
                </div>
            </div>
            {% endif %}
            <!-- Bot message -->
            <div class="flex items-start">
                <div class="message bot-message">
                    <p class="text-gray-800">{{ message.response }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Input area -->
    <div class="border-t p-4 bg-white">
        <form id="chat-form" class="flex space-x-4">
            <textarea
                id="prompt"
                name="prompt"
                required
                class="flex-1 rounded-lg border-[#E6007E] focus:border-[#9B3899] focus:ring-[#9B3899] min-h-[44px] py-2 px-4 resize-none"
                placeholder="Type your message..."
                rows="1"
            ></textarea>
            <button type="submit"
                    class="bg-gradient-to-r from-[#E6007E] to-[#1B1464] text-black px-6 py-2 rounded-lg hover:opacity-90 transition-all duration-200 h-[44px] flex-shrink-0 flex items-center justify-center min-w-[100px]">
                <span>Send</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    const chatMessages = $('#chat-messages');
    const chatForm = $('#chat-form');
    const promptInput = $('#prompt');
    const submitButton = chatForm.find('button[type="submit"]');
    const originalButtonText = submitButton.html();

    // Auto-resize textarea
    promptInput.on('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if (this.value === '') {
            this.style.height = '44px';
        }
    });

    // Scroll to bottom function
    function scrollToBottom() {
        chatMessages.scrollTop(chatMessages[0].scrollHeight);
    }

    // Initial scroll
    scrollToBottom();

    chatForm.on('submit', function(e) {
        e.preventDefault();

        const prompt = promptInput.val().trim();
        if (!prompt) return;

        promptInput.css('height', '44px');

        chatForm.addClass('disabled');
        submitButton.html('<i class="fas fa-spinner fa-spin mr-2"></i>Processing...');
        submitButton.prop('disabled', true);

        addMessage(prompt, 'user');
        promptInput.val('');

        showTypingIndicator();

        $.ajax({
            url: '/chat',
            method: 'POST',
            data: { prompt: prompt },
            success: function(response) {
                removeTypingIndicator();
                addMessage(response.response, 'bot');
            },
            error: function(xhr) {
                removeTypingIndicator();
                const errorMessage = xhr.responseJSON?.error || 'An error occurred. Please try again.';
                showErrorMessage(errorMessage);
            },
            complete: function() {
                chatForm.removeClass('disabled');
                submitButton.html(originalButtonText);
                submitButton.prop('disabled', false);
                promptInput.focus();
                scrollToBottom();
            }
        });
    });

    function addMessage(text, type) {
        const messageHTML = type === 'user'
            ? `<div class="flex justify-end">
                    <div class="message user-message">
                        <p class="text-white">${text}</p>
                    </div>
               </div>`
            : `<div class="flex items-start">
                    <div class="message bot-message">
                        <p class="text-gray-800">${text}</p>
                    </div>
               </div>`;
        chatMessages.append(messageHTML);
        scrollToBottom();
    }

    function showTypingIndicator() {
        const indicator = `
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>`;
        chatMessages.append(indicator);
        scrollToBottom();
    }

    function showErrorMessage(text) {
        const errorHTML = `
            <div class="message error-message">
                <p>${text}</p>
            </div>`;
        chatMessages.append(errorHTML);
        scrollToBottom();
    }

    function removeTypingIndicator() {
        $('.typing-indicator').remove();
    }

    promptInput.on('keydown', function(e) {
        if (e.which === 13 && !e.shiftKey) {
            e.preventDefault();
            chatForm.submit();
        }
    });
});
</script>
{% endblock %}
